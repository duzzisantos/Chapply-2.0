<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chapply-chat.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <title>Chapply</title>
</head>

<body>
    <div class="logo">
        <h2>Chapply<i class="fas fa-certificate"></i></h2>
    </div>

    <div id="mySalute">
        <h1>Let us begin your application!</h1>
    </div>

    <div id="chat-area">
        <div id="dateDisplay">
            <h3 id="h3Date"></h3>
        </div>
        <div id="timeDisplay">
            <h3 id="h3Time"></h3>
        </div>
        <form id="chatContainer">
            <!--All the Javascript generated forms are appended here here-->
        </form>
    </div>
</body>
<script src="chapply-chat.js"></script>
<!-- <script src="chapply-module.js"></script> -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</html>
